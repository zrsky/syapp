<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>讲堂详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-bar {
				background-color: #FE7916;
			}
			img {
				width:100%;
			}
			header a,
			.mui-title {
				color: #FFFFFF;
			}
			
			.mui-content {
				margin: 10px;
			}
			
			.title {
				margin-bottom: 10px;
			}
			
			.img {
				width: 100%;
				height: 15rem;
			}
			
			.img img {
				width: 100%;
				height: 100%;
			}
			
			.content {
				margin-top: 20px;
			}
			
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="cate_name"></h1>
		</header>
		<div class="mui-content">
			<div id="app" v-cloak>
				<h3 class="title">{{data.title}}</h3>
				<div class="img">
					<img :src="data.thumb"/>
				</div>
				<div class="content" v-html="data.content">
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/base.js"></script>
		<script type="text/javascript">
			mui.init()
			var url = url,
				id, cate_name;

			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				id = self.code;
				cate_name = self.cate_name;
				switch(cate_name){
					case 6:
						cate_name='粮食种植';
						break;
					case 7:
						cate_name='经济种植';
						break;
					case 8:
						cate_name='食用菌种植';
						break;
					case 9:
						cate_name='蔬菜种植';
						break;
					default:
						cate_name=cate_name;
						break
				}
				document.getElementById('cate_name').innerHTML = cate_name;
				console.log(document.getElementById('cate_name').innerHTML)
				url = url + '/index/article/shows/article_id/' + id;
				console.log(url)
				render(url)
			})
		</script>
	</body>

</html>
