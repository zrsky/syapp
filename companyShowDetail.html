<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>企业详情</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.min.css" rel="stylesheet" />
	<style type="text/css">
		.mui-bar {
			background-color: #FE7916;
		}
		
		header a,
		.mui-title {
			color: #FFFFFF;
		}
		
		.mui-content {
			margin: 10px;
		}
		
		.title {
			margin-bottom: 10px;
		}
		
		.img {
			width: 100%;
		}
		
		.img img {
			width: 100%;
			height: 100%;
		}
		
		.content {
			margin-top: 20px;
		}
		
		[v-cloak] {
			display: none;
		}
		.companyMessage h4 {
			margin-bottom: 20px;
		}
		.companyMessage p {
			color: #000!important;
			/*margin-left: 10px;*/
			
		}
		.companyMessage .honor span {
			/*margin-top: -100px;*/
			display:inline-block;
			height: 100%;
			vertical-align: middle;
		}
		.companyMessage .honor img {
			margin-left: 10px;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">企业展示</h1>
		</header>
		<div class="mui-content">
			<h3 class="title">{{data.organ_name}}</h3>
			<div class="img">
				<img :src="data.thumb" />
			</div>
			<div class="content companyMessage">
				<h4>企业信息</h4>
				<p v-if="data.organ_addr">公司地址：<span>{{data.organ_addr}}</span></p>
				<p v-if="data.legal_man">企业法人：<span>{{data.legal_man}}</span></p>
				<p v-if="data.organ_cate_name">企业类型：<span>{{data.organ_cate_name}}</span></p>
				<p v-if="data.brand[0] != '[]'" class="honor"><span>荣誉资质：</span><span v-for="value in data.brand" >
                                    <img class="imgScale" width="100px" height="80px" :src="value" alt="value">
                                </span></p>
				<p v-if="data.phone">手机号：<span>{{data.phone}}</span></p>
				<p v-if="data.intro">介绍：<span v-html="data.intro"></span></p>
			</div>
		</div>
	</div>
	<script src="js/mui.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/base.js"></script>
	<script type="text/javascript">
		mui.init()
		var url = url,
			id;

		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			id = self.code;
			console.log(id)
			url = url + '/index/organs/shows/organ_id/' + id;
			console.log(url)
			render(url)
		})
	</script>
</body>

</html>
